<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
@import
   url('https://fonts.googleapis.com/css?family=Noto+Sans+KR:300,400,500,700,900&display=swap')
   ;

* {
   font-family: 'Noto Sans KR', sans-serif;
}
</style>
<script
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


</head>
<body>

   <a class="link1" href="http://www.naver.com">네이버 바로가기</a>
   <div class="print"></div>
   <hr>
   <a class="link2">구글 바로가기</a>

<script type="text/javascript">
   //속성 가져오기 
   var p=$('.link1').attr('href');
   $('.print').text(p);
   
   //속성 추가하기
   $('.link2').attr('href','http://www.google.com');


</script>

</body>
</html>
