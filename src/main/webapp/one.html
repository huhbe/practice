<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');
  
  * { font-family: 'Nanum Pen Script', sans-serif; }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

<h1>스프링 MVC 프레임워크</h1>
<p class="fr">인권에 대한 무시와 경멸이 인류의 양심을 격분시키는 만행을 초래하였으며, 인간이 언론과 신앙의 자유, 그리고 공포와</p>

<script type="text/javascript">
	// 특정 태그에 css 속성과 값을 지정 
	$('h1').css('color', 'blue');
	
	// 특정 클래스에 css 속성과 값을 지정
	// 여러 개의 css 속성과 값을 지정할 때는 중괄호를 사용한다.
	$('.fr').css({
		'border' : '3px solid pink',
		'padding' : '25px',
		'font-size' : '20px'
	})
</script>
</body>
</html>
